<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/0c2c33ed8e.js"
      crossorigin="0c2c33ed8e"
    ></script>
  </head>

  <body>
    <div class="container">
      <form class="row g-3">
        <legend id="form-title">Payment Form</legend>
        <div class="col-md-5">
          <label for="validationCardNumber" class="form-label"
            >Card Number</label
          >
          <input
            type="text"
            class="form-control"
            id="validationCardNumber"
            placeholder="XXXX-XXXX-XXXX-XXXX"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationCVCNumber" class="form-label">CVC Number</label>
          <input
            type="text"
            class="form-control"
            id="validationCVCNumber"
            placeholder="XXX"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="validationAmount" class="form-label">Amount</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputAmount">$</span>
            <input
              type="text"
              class="form-control"
              id="validationAmount"
              aria-describedby="inputAmount"
              placeholder="Amount"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationFirstName" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationFirstName"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="validationLastName" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="validationLastName"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="validationCity" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="validationCity"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="validationState" class="form-label">State</label>
          <select class="form-select" id="validationState" required>
            <option selected disabled value="">Pick a state</option>
            <option value="1">Spain</option>
            <option value="1">Portugal</option>
            <option value="1">Italy</option>
            <option value="1">France</option>
            <option value="1">...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationPostalCode" class="form-label"
            >Postal Code</label
          >
          <input
            type="text"
            class="form-control"
            id="validationPostalCode"
            required
          />
        </div>
        <!-- Payment Methods -->
        <div class="col-md-6">
          <legend><p style="font-size: 18px">We accept:</p></legend>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1"></label>
            <i class="fa-brands fa-cc-visa fa-lg"></i>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2"></label>
            <i class="fa-brands fa-cc-mastercard fa-lg"></i>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio3"></label>
            <i class="fa-brands fa-cc-amex fa-lg"></i>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio4"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio4"></label>
            <i class="fa-brands fa-cc-apple-pay fa-lg"></i>
          </div>
        </div>
        <div class="col-md-6">
          <label for="FormTextarea" class="form-label"
            >Message</label
          >
          <textarea
            class="form-control"
            id="FormTextarea"
            rows="3"
            aria-describedby="TextareaHelp"
          ></textarea>
          <div id="TextareaHelp" class="form-text">
            Add any notes here.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              I have read and gree to the terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
